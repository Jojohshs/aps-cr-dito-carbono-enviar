<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Transição de Caixas com Um Botão</title>
    <script src="../js/calculadora.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <header>
        <h1>PegadaGreen.org</h1>
    </header>

    <article>
        <div class="navbar">
            <nav>
                <ul class="navbar-items">
                    <li><a href="/index.html">Página inicial</a></li>
                    <li><a href="../html/intro.html">Introdução</a></li>
                    <li><a href="../html/quem-somos.html">Quem somos</a></li>
                    <li><a href="../html/explicacao.html">Como funciona o cálculo</a></li>
                    <li><a href="../html/calculadora.html">Calculadora</a></li>
                </ul>
            </nav>
        </div>
        
        <section id="content-section">
            <h2 class="uppercase">Calcule agora</h2>
            <p>O presente projeto foi pensado pelos alunos João Pedro Silva, Derick, João Pinheiro e Gabriel, com o objetivo de criar um site com o tema “Créditos de Carbono”.</p>
            
            <div class="box active">
                <img src="../img/carro.png" alt="">
                <input id="eficienciaVeiculo" type="text" placeholder="Insira a eficiência do veículo: ">
            </div>

            <div class="box">
                <img src="../img/carro.png" alt="">
                <input id="kmRodados" type="text" placeholder="km rodados para o trajeto: ">
            </div>

            <div class="box">
                <img src="../img/carro.png" alt="">
                <input id="box1" type="text" placeholder="Quantidade de veículos da empresa: ">
            </div>

            <div class="box">
                <img src="../img/carro.png" alt="">
                <input id="box3" type="text" placeholder="Quantidade de combustível (gasolina): ">
            </div>

            <div class="box">
                <img src="../img/carro.png" alt="">
                <input id="velocidade" type="text" placeholder="Insira a velocidade (km/h): ">
            </div>

            <div class="box">
                <img src="../img/carro.png" alt="">
                <input id="duracao" type="text" placeholder="Insira a duração da viagem (horas): ">
            </div>

            <div class="button-container">
                <button id="nextButton">Próximo</button>
            </div>

            <div id="calculateContainer" style="display: none;">
                <div class="button-container">
                    <button id="calculateButton">Calcular Emissões</button>
                </div>
                <div id="resultado" class="result"></div>
            </div>
        </section>
    </article>
</body>
</html>
